<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件委托测试</title>
  <script src="./index.js"></script>
</head>
<body>
  <div class="outer" style="padding: 20px;">
    <ul id="items" style="line-height: 30px;">
      <li>AAAAAAA</li>
      <li>BBBBBBB</li>
      <li>CCCCCCC</li>
      <li>DDDDDDD</li>
      <div>EEEEEEE</div>
    </ul>
  </div>

  <script>
    addEventListener('#items', 'click', function(e) {
      console.log(this.innerHTML);
    }, 'li')
  </script>
</body>
</html>
