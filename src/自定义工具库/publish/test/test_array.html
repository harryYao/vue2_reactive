<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/yaoxin-utils.js"></script>
  <script src="./testlog.js"></script>
</head>
<body>
  <script>
    const { map, reduce, filter, find, findIndex, every, some } = yxutils;
    const { unique, unique2, unique3, flat, flat2, difference, difference2 } = yxutils;
    const { concat, slice,  chunk, pull, pullAll, drop, drop2, dropRight, dropRight2 } = yxutils;
    
    const arr = [1,2,3,4];

    testLog('map', () => {
      return map(arr, (item) => {
        return item * 10;
      })
    })


    testLog('reduce', () => {
      return reduce(arr, function(res, value) {
        return res + value
      }, 0);
    })


    testLog('filter', () => {
      return filter(arr, item => item % 2 === 0);
    })
    
    
    testLog('find', () => {
      return find(arr, item => item > 1);
    })
    
    
    testLog('findIndex', () => {
      return findIndex(arr, item => item > 2);
    })
    
    
    testLog('every', () => {
      return every(arr, item => item > 0);
    })
    testLog('every', () => {
      return every(arr, item => item > 2);
    })
    
    
    testLog('some', () => {
      return some(arr, item => item > 3);
    })
    testLog('some', () => {
      return some(arr, item => item > 4);
    })
    
    
    // 数组去重
    const array1 = [1,2,3,1,2,5,6,7,8,5,4,3,6,7]
    testLog('unique', () => {
      return unique(array1);
    })
    testLog('unique2', () => {
      return unique2(array1);
    })
    testLog('unique3', () => {
      return unique3(array1);
    })
    
        
    testLog('concat', () => {
      return concat(arr, [5,6,7], 8, 9);
    })
    
    
    testLog('slice', () => {
      const arrslice = [1,3,5,7,9,11,13,15];
      return slice(arrslice, 2, 5);
    })
    

    testLog('flat', () => {
      const arrflat = [1,3,[5,[7,9]],11,13,15];
      return flat(arrflat);
    })
    testLog('flat2', () => {
      const arrflat = [1,3,[5,[7,9]],11,13,15];
      return flat2(arrflat);
    })


    testLog('chunk', () => {
      const arrchunk = [1,3,5,7,9,11,13,15];
      return chunk(arrchunk, 3);
    })


    testLog('difference', () => {
      return difference([1,3,5,7], [5, 8]);
    })
    testLog('difference2', () => {
      return difference2([1,3,5,7], [5, 8]);
    })


    testLog('pull', () => {
      const arrpull = [1,3,5,3,7]
      return pull(arrpull, 2, 7, 3, 7);
    })
    testLog('pullAll', () => {
      const arrpull = [1,3,5,3,7]
      return pullAll(arrpull, [2,3,7]);
    })



    testLog('drop', () => {
      const arr_drop = [1,2,3,4,5,7]
      return drop(arr_drop, 2);
    })
    testLog('drop2', () => {
      const arr_drop = [1,2,3,4,5,7]
      return drop2(arr_drop, 4);
    })


    testLog('dropRight', () => {
      const arr_drop_right = [1,2,3,4,5,7]
      return dropRight(arr_drop_right, 2);
    })
    testLog('dropRight2', () => {
      const arr_drop_right = [1,2,3,4,5,7]
      return dropRight2(arr_drop_right, 4);
    })

    </script>
</body>
</html>
