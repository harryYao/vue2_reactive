<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/yaoxin-utils.js"></script>
  <script src="./testlog.js"></script>
</head>
<body>
  <script>
    const { map, reduce, filter, find } = yxutils;
    const arr = [1,2,3,4];


    testLog('map', () => {
      return map(arr, (item) => {
        return item * 10;
      })
    })


    testLog('reduce', () => {
      return reduce(arr, function(res, value) {
        return res + value
      }, 0);
    })


    testLog('filter', () => {
      return filter(arr, item => item % 2 === 0);
    })
    
    
    testLog('find', () => {
      return find(arr, item => item > 1);
    })



    </script>
</body>
</html>
